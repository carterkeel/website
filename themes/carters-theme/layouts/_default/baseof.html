<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="darkreader-lock" />

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <!-- Theme CSS (split for organization) -->
  <link rel="stylesheet" href="{{ "css/base.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/headings.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/nav.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/hero.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/cards.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/content.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/contact.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/breadcrumbs.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">

  <!-- Favicon -->
  {{ with .Site.Params.favicon }} <link rel="icon" type="image/webp" href="{{ . | relURL }}"> {{ end }}


  <style>
  :root {
    color-scheme: dark;
    --color-bg: {{ .Site.Params.colors.bg }};
    --color-bg-secondary: {{ .Site.Params.colors.bgSecondary }};
    --color-bg-tertiary: {{ .Site.Params.colors.bgTertiary }};
    --text-primary: {{ .Site.Params.colors.textPrimary }};
    --text-secondary: {{ .Site.Params.colors.textSecondary }};
    --text-highlighted: {{ .Site.Params.colors.textHighlighted }};
    --gradient-start: {{ .Site.Params.colors.gradientStart }};
    --gradient-end: {{ .Site.Params.colors.gradientEnd }};
  }
</style>

</head>

<body>
  <!-- NAVIGATION -->
  <header>
    <nav>
      
      {{ with .Site.Params.logo }}
      <a href="{{ "/" | relURL }}" class="nav-logo">
        <img src="{{ .src }}" alt="{{ .alt }}">
      </a>
      {{ end }}

      <div class="nav-search">
  <input
    type="search"
    id="search-input"
    placeholder="{{ .Site.Params.search.placeholder | default "Search" }}"
    aria-label="Search"
  />
  <div id="search-results"></div>
</div>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      {{ with .Site.Params.nav }}
      <ul class="nav-menu" id="navMenu">
        {{ range . }}
          <li>
            <a href="{{ .url }}">{{ .label }}</a>
          </li>
        {{ end }}
      </ul>
      {{ end }}
    </nav>
  </header>

  {{ block "main" . }}{{ end }}

  {{ partial "footer.html" . }}
  
  <!-- Main JS -->
  <script src="{{ "js/main.js" | relURL }}"></script>

  <script>
  window.siteConfig = {
    search: {
      placeholder: "{{ .Site.Params.search.placeholder }}",
      noResults: "{{ .Site.Params.search.noResults }}",
      labelPosts: "{{ .Site.Params.search.labelPosts }}",
      labelProjects: "{{ .Site.Params.search.labelProjects }}"
    }
  };
</script>

  <!-- Fuse -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="{{ "js/search.js" | relURL }}"></script>

</body>
</html>
